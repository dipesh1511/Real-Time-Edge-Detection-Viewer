<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edge Detection Web Viewer (TypeScript)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #0d1117; /* Dark background */
            color: #c9d1d9; /* Light text */
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 800px;
            width: 90%;
            margin-top: 20px;
        }
        #viewer-container {
            border: 4px solid #30363d;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        #processed-image {
            max-width: 100%;
            height: auto;
            display: block;
        }
        .stats-card {
            background-color: #161b22;
            padding: 15px 25px;
            border-radius: 8px;
            border: 1px solid #30363d;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold mb-6 text-blue-400">üåê Real-Time Edge Detection Output Viewer</h1>
        <p class="text-gray-400 mb-6">
            Static sample frame displayed via **TypeScript** for web viewing.
        </p>

        <div id="viewer-container">
            <!-- Image path set according to your file structure: ../Output Screenshot/output2.jpeg -->
            <img id="processed-image" 
                 src="../Output_Screenshot/output2.jpeg" 
                 alt="Static Processed Frame"
                 onerror="this.onerror=null; this.src='https://placehold.co/640x480/2f3337/ffffff?text=Image+Not+Found'">
        </div>

        <div class="stats-card">
            <h2 class="text-xl font-semibold mb-3 text-green-400">Frame Stats</h2>
            <p class="mb-2">Resolution: <span id="res" class="font-mono text-lg text-yellow-300"></span></p>
            <p>FPS: <span id="fps" class="font-mono text-lg text-yellow-300"></span></p>
        </div>
    </div>

    <!-- The compiled JavaScript file (app.ts -> app.js) -->
    <script src="./dist/app.js"></script> 
</body>
</html>
