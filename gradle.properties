# gradlew.properties

# 1. AndroidX Compatibility (Fixes your specific warning)
# This enables the use of modern AndroidX libraries.
android.useAndroidX=true

# 2. Jetifier (Recommended for compatibility)
# This migrates old support libraries to AndroidX if needed.
android.enableJetifier=true

# 3. Performance Settings (Speeds up the build process)
# Enable the Gradle Daemon for faster subsequent builds.
org.gradle.daemon=true

# Enable parallel execution of tasks (if you had multiple modules, though good practice)
org.gradle.parallel=true

# Set the maximum JVM memory for the Gradle daemon (Adjust based on your PC's RAM)
# 2GB (2048m) is a good starting point for C++ / NDK projects.
org.gradle.jvmargs=-Xmx2048m -Dkotlin.incremental=true